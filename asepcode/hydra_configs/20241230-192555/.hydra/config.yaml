hparams:
  model_type: graph
  train_batch_size: 12
  val_batch_size: 8
  test_batch_size: 8
  batch_size: ${.train_batch_size}
  max_epochs: 20
  pos_weight: 100
  input_ab_dim: 512
  input_ag_dim: 480
  input_ab_act: relu
  input_ag_act: relu
  dim_list:
  - 128
  - 64
  act_list:
  - null
  decoder:
    name: inner_prod
  num_edge_cutoff: 3
  edge_cutoff: 0.5
loss:
  edge_index_bg_rec_loss:
    name: edge_index_bg_rec_loss
    w: 1.0
    kwargs:
      reduction: mean
      weight_tensor: ${hparams.pos_weight}
  edge_index_bg_sum_loss:
    name: edge_index_bg_sum_loss
    w: 0.0003942821556421417
    kwargs:
      thr: 40
optimizer:
  name: Adam
  params:
    lr: 0.001
    weight_decay: 0.0
callbacks:
  early_stopping:
    patience: 10
    min_delta: 0.0
    minimize: false
    metric_name: valEpoch/avg_epi_node_mcc
  model_checkpoint:
    save_dir: ${hydra:runtime.cwd}/ckpts
    k: 3
    minimize: false
    metric_name: valEpoch/avg_epi_node_mcc
  model_checkpoint_edge:
    save_dir: ${hydra:runtime.cwd}/ckpts/edge
    k: 3
    minimize: false
    metric_name: valEpoch/avg_edge_index_bg_mcc
  lr_scheduler:
    name: StepLR
    kwargs:
      step_size: 10
      gamma: 0.9
    step: null
wandb_init:
  project: train-walle-proj
  entity: ${oc.env:WANDB_ENTITY}
  group: ${mode}
  job_type: ${mode}
  notes: Training the model
  tags:
  - tag1
  - tag2
dataset:
  root: ~/Documents/GSU/Projects/Antibody-Design/epitope-prediction/data
  name: AsEP
  node_feat_type: pre_cal
  ab:
    embedding_model: igfold
    custom_embedding_method: null
    custom_embedding_method_src:
      script_path: null
      method_name: null
  ag:
    embedding_model: esm2
    custom_embedding_method: null
    custom_embedding_method_src:
      script_path: null
      method_name: null
  split_idx: null
  split_method: null
work_dir: ${hydra:runtime.cwd}
mode: train
try_gpu: true
logging_method: wandb
keep_interim_ckpts: true
num_threads: 4
seed: ???
